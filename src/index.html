<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>WorldBank</title>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <link href="../dist/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="w-full h-screen flex flex-col justify-center items-center gap-20">
            <form class="w-2/5 -mt-10">
                <div class="mb-4">
                    <h1 class="text-2xl" id="login_message"></h1>
                </div>
                <div class="mb-4">
                    <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400 fill-gray-400 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path
                                      d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                            </svg>
                        </div>
                        <input type="text" id="username" value="admin"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus-visible:border-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400 fill-gray-400 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path
                                      d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                            </svg>
                        </div>
                        <input type="text" id="password" value="admin"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus-visible:border-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5">
                    </div>
                </div>
                <div>
                    <button class="text-white bg-sky-400 hover:bg-sky-500 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" type="button"
                            id="login"></button>
                </div>
            </form>
            <div class="flex gap-36">
                <div>
                    <button id="en" class="flex flex-col justify-center items-center gap-2">
                        <img src="./assets/en.png" alt="English">
                        <span>English</span>
                    </button>
                </div>
                <div>
                    <button id="uz" class="flex flex-col justify-center items-center gap-2">
                        <img src="./assets/uz.png" alt="O'zbek">
                        <span>O'zbek</span>
                    </button>
                </div>
                <div>
                    <button id="ru" class="flex flex-col justify-center items-center gap-2">
                        <img src="./assets/ru.png" alt="Русский">
                        <span>Русский</span>
                    </button>
                </div>
            </div>
        </div>
    </body>

</html>
