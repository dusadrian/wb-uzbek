<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>WorldBank</title>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src http: https: data: ; script-src 'self'; style-src 'self' 'unsafe-inline'" />
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; img-src http: https: data: ; script-src 'self'; style-src 'self' 'unsafe-inline'" />
        <link href="../../../dist/main.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../../../node_modules/datatables.net-dt/css/dataTables.dataTables.min.css" />
        <link rel="stylesheet" type="text/css" href="../../../node_modules/datatables.net-responsive-dt/css/responsive.dataTables.min.css" />
    </head>

    <body class="relative max-h-screen">
        <div class="fixed top-0 right-0 left-0 bg-slate-200 h-10 z-50 shadow" id="header">
        </div>
        <div class="relative w-full mt-10 pb-10 h-[calc(100vh-5.5rem)] overflow-y-auto">

            <div class="flex justify-between mt-10 px-5">
                <h1 class="text-xl ">
                    <span class="t_users"></span>
                </h1>
                <div>
                    <button class="bg-menuButton text-white px-3 py-1 rounded flex gap-3 items-center" id="add_user">
                        <svg class="fill-white w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                  d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
                        </svg>
                        <span class="t_add_user"></span>
                    </button>
                </div>
            </div>

            <div class="px-6 mt-5">
                <table id="users_list" aria-describedby="users" style="width: 100%;" class="stripe hover w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                <span class="t_first_name"></span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <span class="t_patronymics"></span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <span class="t_last_name"></span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <span class="t_username"></span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <span class="t_actions"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="users"></tbody>
                </table>
            </div>

        </div>
    </body>

</html>
