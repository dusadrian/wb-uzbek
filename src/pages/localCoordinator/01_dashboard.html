<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>WorldBank</title>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <link href="../../../dist/main.css" rel="stylesheet">
    </head>

    <body class="relative">
        <div class="absolute top-0 right-0 left-0 bg-slate-200 h-10 z-50" id="header">
        </div>
        <div class="relative w-full pt-10 min-h-screen">

            <h1 class="px-5 text-xl mt-10">
                <span class="t_service_level_view_data_collectors"></span>
            </h1>

            <div class="grid grid-cols-4 w-full mt-5 px-5 gap-0.5">

                <div class="bg-tableHeader text-white px-3 py-1.5 font-medium col-span-2">
                    <span class="t_service_level_questionnaires"></span>
                </div>
                <div class="bg-tableHeader text-white text-center px-3 py-1.5 font-medium">
                    <span class="t_status"></span>
                </div>
                <div class="bg-tableHeader text-white text-center px-3 py-1.5 font-medium">
                    <span class="t_actions"></span>
                </div>

                <div class="bg-tableRowHover text-gray-600 px-3 py-1.5 font-medium col-span-2">
                    <span class="t_institution_details"></span>
                </div>
                <div class="bg-tableRowHover text-gray-600 text-center px-3 py-1.5 font-medium">
                    <span id="status_ID"></span>
                </div>
                <div class="bg-tableRowHover text-gray-600 text-center px-3 py-1.5 font-medium">
                    <button class="border border-gray-400 px-2 py-0.5 rounded bg-tableHeader/50 hover:bg-tableHeader" id="viewEdit_ID">
                        <span class="t_view_edit"></span>
                    </button>
                </div>


                <div class="bg-tableRow text-gray-600 px-3 py-1.5 font-medium col-span-2">
                    <span class="t_questionnaire_on_the_material_resources"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium">
                    <span id="status_QMR"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium">
                    <button class="border border-gray-400 px-2 py-0.5 rounded bg-tableHeader/50 hover:bg-tableHeader" id="viewEdit_QMR">
                        <span class="t_view_edit"></span>
                    </button>
                </div>

                <div class="bg-tableRowHover text-gray-600 px-3 py-1.5 font-medium col-span-2">
                    <span class="t_data_sheet_on_entries_and_exits"></span>
                </div>
                <div class="bg-tableRowHover text-gray-600 text-center px-3 py-1.5 font-medium">
                    <span id="status_DSEE"></span>
                </div>
                <div class="bg-tableRowHover text-gray-600 text-center px-3 py-1.5 font-medium">
                    <button class="border border-gray-400 px-2 py-0.5 rounded bg-tableHeader/50 hover:bg-tableHeader" id="viewEdit_DSEE">
                        <span class="t_view_edit"></span>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-7 w-full mt-10 px-5 gap-0.5">
                <div class="bg-tableHeader flex items-center text-white px-3 py-1.5 font-medium col-span-2">
                    <span class="t_individual_level_questionnaires"></span>
                </div>
                <div class="bg-tableHeader flex justify-center items-center text-center text-white  px-3 py-1.5 font-medium">
                    <span class="t_total_to_be_filled"></span>
                </div>
                <div class="bg-tableHeader flex justify-center items-center text-center text-white  px-3 py-1.5 font-medium">
                    <span class="t_completed"></span>
                </div>
                <div class="bg-tableHeader flex justify-center items-center text-center text-white  px-3 py-1.5 font-medium">
                    <span class="t_in_progress"></span>
                </div>
                <div class="bg-tableHeader flex justify-center items-center text-center text-white  px-3 py-1.5 font-medium" id="collector_dashboard_th6">
                    <span class="t_completion_rate"></span>
                </div>
                <div class="bg-tableHeader flex justify-center items-center text-center text-white  px-3 py-1.5 font-medium" id="collector_dashboard_th2">
                    <span class="t_actions"></span>
                </div>

                <div class="bg-tableRow text-gray-600 px-3 py-1.5 font-medium col-span-2 flex items-center">
                    <span class="t_staff_working_in_the_service"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c11"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c12"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c13"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c14"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium flex justify-center items-center">
                    <button class="border border-gray-400 px-2 py-0.5 rounded bg-tableHeader/50 hover:bg-tableHeader" id="viewEdit_SWIS">
                        <span class="t_view"></span>
                    </button>
                </div>

                <div class="bg-tableRowHover text-gray-600 px-3 py-1.5 font-medium col-span-2 flex items-center">
                    <span class="t_children_placed_in_the_service"></span>
                </div>
                <div class="bg-tableRowHover text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c21"></span>
                </div>
                <div class="bg-tableRowHover text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c22"></span>
                </div>
                <div class="bg-tableRowHover text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c23"></span>
                </div>
                <div class="bg-tableRowHover text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c24"></span>
                </div>
                <div class="bg-tableRowHover text-gray-600 text-center px-3 py-1.5 font-medium flex justify-center items-center">
                    <button class="border border-gray-400 px-2 py-0.5 rounded bg-tableHeader/50 hover:bg-tableHeader" id="viewEdit_CPIS">
                        <span class="t_view"></span>
                    </button>
                </div>

                <div class="bg-tableRow text-gray-600 px-3 py-1.5 font-medium col-span-2 flex items-center">
                    <span class="t_young_people_who_left_care_system"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c31"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c32"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c33"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t2c34"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium flex justify-center items-center">
                    <button class="border border-gray-400 px-2 py-0.5 rounded bg-tableHeader/50 hover:bg-tableHeader" id="viewEdit_YPLS">
                        <span class="t_view"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>

</html>
