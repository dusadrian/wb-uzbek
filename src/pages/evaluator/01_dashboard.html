<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>WorldBank</title>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <link href="../../../dist/main.css" rel="stylesheet">
    </head>

    <body class="relative">
        <div class="absolute top-0 right-0 left-0 bg-slate-200 h-10 z-50" id="header"></div>
        <div class="relative w-full pt-10 min-h-screen">

            <div class="grid grid-cols-2 mt-10">
                <h1 class="px-5 text-xl flex items-center">
                    <span class="t_extenal_evaluators"></span>
                </h1>
                <div class="flex gap-10">
                </div>
            </div>


            <div class="grid grid-cols-7 w-full mt-10 px-5 gap-0.5">
                <div class="bg-tableHeader flex items-center text-white px-3 py-1.5 font-medium col-span-2">
                    <span class="t_individual_level_questionnaires"></span>
                </div>
                <div class="bg-tableHeader flex justify-center items-center text-center text-white  px-3 py-1.5 font-medium">
                    <span class="t_total_to_be_filled"></span>
                </div>
                <div class="bg-tableHeader flex justify-center items-center text-center text-white  px-3 py-1.5 font-medium">
                    <span class="t_completed"></span>
                </div>
                <div class="bg-tableHeader flex justify-center items-center text-center text-white  px-3 py-1.5 font-medium">
                    <span class="t_in_progress"></span>
                </div>
                <div class="bg-tableHeader flex justify-center items-center text-center text-white  px-3 py-1.5 font-medium" id="collector_dashboard_th6">
                    <span class="t_completion_rate"></span>
                </div>
                <div class="bg-tableHeader flex justify-center items-center text-center text-white  px-3 py-1.5 font-medium" id="collector_dashboard_th2">
                    <span class="t_actions"></span>
                </div>


                <div class="bg-tableRow text-gray-600 px-3 py-1.5 font-medium col-span-2 flex items-center">
                    <span class="t_external_evaluation_forms"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t1c11"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t1c12"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t1c13"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium  flex items-center justify-center">
                    <span id="t1c14"></span>
                </div>
                <div class="bg-tableRow text-gray-600 text-center px-3 py-1.5 font-medium flex justify-center items-center">
                    <button class="border border-gray-400 px-2 py-0.5 rounded bg-tableHeader/50 hover:bg-tableHeader" id="details_QMR">
                        <span class="t_details"></span>
                    </button>
                </div>

            </div>
        </div>
    </body>

</html>
