<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CRM Uzbek</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link href="../../dist/main.css" rel="stylesheet">
</head>

<body class="relative max-h-screen">
    <div class="relative w-full mt-14 pb-1 h-[calc(100vh-9.3rem)] overflow-y-auto">

        <div class="flex flex-col px-10">
            <h1 class="text-xl mt-5">
                <span class="t_enable_user">loading...</span>
            </h1>

            <div class="mt-5 flex gap-6 items-center justify-start bg-red-100 px-4 py-2">
                <label for="auth_code" class="block text-sm font-medium text-gray-900"><span
                        class="t_auth_code">Authorization code</span></label>
                <input type="text" id="auth_code"
                    class="disabled:bg-gray-50 border border-amber-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
                    required />
            </div>

            <div>
                <button
                    class="mt-10 text-white bg-sky-400 hover:bg-sky-500 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                    type="button" id="enableUser">
                    <span class="t_enable_user_button"></span>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
