<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CRM Uzbek</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src http: https: data: ; script-src 'self';" />
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; img-src http: https: data: ; script-src 'self';" />
    <link href="../../../dist/main.css" rel="stylesheet">
</head>

<body class="relative max-h-screen">
    <div class="fixed top-0 right-0 left-0 bg-slate-200 h-14 z-50 shadow" id="header">
    </div>
    <div class="relative w-full mt-14 pb-10 h-[calc(100vh-6.5rem)] overflow-y-auto">

        <h1 class="px-5 text-xl mt-10">
            <span class="t_inson_details">Institution</span>
        </h1>

        <form class="px-6 mt-10">
            <div id="institution_name" class="font-bold"></div>


            <div class="mt-4 flex gap-4 items-center">
                <label for="pf" class="block mb-2 text-sm font-medium text-gray-900 w-1/2">
                    <span class="t_pf">Patronat Family</span>
                </label>
                <input type="number" min="0" id="pf"
                    class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5"
                    required />
            </div>
            <h3 class="mt-6 bg-gray-100 px-2 py-1">
                <span class="t_inson_services">Services</span>
            </h3>
            <div id="serviceList"></div>

            <template id="serviceTemplate">
                <div class="grid grid-cols-2 gap-4 my-2 py-2 items-center border-b border-gray-300">
                    <div class="serviceName">Service name</div>
                    <div class="flex flex-col gap-2">
                        <div class="flex gap-4 items-center firstElement">
                            <label class="text-sm font-medium text-gray-900 w-1/2 text-right" for="aa">
                                <span class="t_children">children</span>
                            </label>
                            <input type="number" min="0" id="aa"
                                class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5"
                                required />
                        </div>
                        <div class="flex gap-4 items-center secondElement">
                            <label for="bb" class="block mb-2 text-sm font-medium text-gray-900 w-1/2 text-right">
                                <span class="t_leavers">leavers</span>
                            </label>
                            <input type="number" min="0" id="bb"
                                class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5"
                                required />
                        </div>
                    </div>

                </div>
            </template>

        </form>

        <footer id="footer" class="fixed bottom-0 w-full h-12 bg-slate-200 shadow">
            <div class="flex justify-center h-full items-center">

                <button type="button"
                    class="flex items-center gap-2 text-white bg-menuButton/80 hover:bg-menuButton focus:ring-4 focus:ring-menuButton/50 font-medium rounded-lg text-sm px-3 py-1"
                    id="saveForm">
                    <svg class="fill-white w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
                    </svg>
                    <span class="t_button_save"></span>
                </button>

            </div>
        </footer>

    </div>
</body>

</html>
