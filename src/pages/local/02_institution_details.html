<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>CRM Uzbek</title>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src http: https: data: ; script-src 'self';" />
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; img-src http: https: data: ; script-src 'self';" />
        <link href="../../../dist/main.css" rel="stylesheet">
    </head>

    <body class="relative max-h-screen">
        <div class="fixed top-0 right-0 left-0 bg-slate-200 h-14 z-50 shadow" id="header">
        </div>
        <div class="relative w-full mt-14 pb-10 h-[calc(100vh-6.5rem)] overflow-y-auto">

            <h1 class="px-5 text-xl mt-10">
                <span class="t_institution_details"></span>
            </h1>


            <form class="px-6 mt-10">
                <div>
                    <label for="institution_name" class="block mb-2 text-sm font-medium text-gray-900">
                        <span class="t_institution_name"></span>
                    </label>
                    <input type="text" id="institution_name"
                           class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <div class="mt-4">
                    <label for="institution_code" class="block mb-2 text-sm font-medium text-gray-900">
                        <span class="t_institution_code"></span>
                    </label>
                    <input type="text" id="institution_code"
                           class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <div class="mt-4">
                    <label for="institution_address" class="block mb-2 text-sm font-medium text-gray-900">
                        <span class="t_institution_address"></span>
                    </label>
                    <input type="text" id="institution_address"
                           class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <div class="mt-4">
                    <label for="institution_atu_code" class="block mb-2 text-sm font-medium text-gray-900">
                        <span class="t_institution_atu_code"></span>
                    </label>
                    <input type="text" id="institution_atu_code"
                           class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                </div>
                <div class="mt-4 flex gap-4">
                    <div class="w-2/5">
                        <label for="institution_region" class="block mb-2 text-sm font-medium text-gray-900">
                            <span class="t_institution_region"></span>
                        </label>
                        <input type="text" id="institution_region" disabled
                               class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                               required />
                    </div>
                    <div class="w-2/5">
                        <label for="institution_district" class="block mb-2 text-sm font-medium text-gray-900">
                            <span class="t_institution_district"></span>
                        </label>
                        <input type="text" id="institution_district" disabled
                               class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                               required />
                    </div>
                </div>
                <div class="mt-4">
                    <label for="institution_type" class="block mb-2 text-sm font-medium text-gray-900">
                        <span class="t_institution_type"></span>
                    </label>
                    <select id="institution_type"
                            class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
                        <option value="-9" class="t_choose">--- choose ---</option>
                        <optgroup label="" class="t_institution_type_group_1">
                            <option value="" class="t_institution_type_option_15"></option>
                            <option value="" class="t_institution_type_option_11"></option>
                            <option value="" class="t_institution_type_option_12"></option>
                        </optgroup>
                        <optgroup label="" class="t_institution_type_group_2">
                            <option value="" class="t_institution_type_option_21"></option>
                            <option value="" class="t_institution_type_option_22"></option>
                            <option value="" class="t_institution_type_option_23"></option>
                            <option value="" class="t_institution_type_option_24"></option>
                            <option value="" class="t_institution_type_option_25"></option>
                            <option value="" class="t_institution_type_option_26"></option>
                        </optgroup>
                    </select>
                </div>


                <div class="mt-10 flex gap-4 items-center">
                    <label for="no_children" class="block mb-2 text-sm font-medium text-gray-900 w-1/2">
                        <span class="t_no_children"></span>
                    </label>
                    <input type="text" id="no_children"
                           class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5" required />
                </div>
                <div class="mt-4 flex gap-4 items-center">
                    <label for="no_staff" class="block mb-2 text-sm font-medium text-gray-900 w-1/2">
                        <span class="t_no_staff"></span>
                    </label>
                    <input type="text" id="no_staff"
                           class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5" required />
                </div>
                <div class="mt-4 flex gap-4 items-center">
                    <label for="no_young_left" class="block mb-2 text-sm font-medium text-gray-900 w-1/2">
                        <span class="t_no_young_left"></span>
                    </label>
                    <input type="text" id="no_young_left"
                           class="disabled:bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5" required />
                </div>


            </form>

            <footer id="footer" class="fixed bottom-0 w-full h-12 bg-slate-200 shadow">
                <div class="flex justify-center h-full items-center">

                    <button type="button"
                            class="flex items-center gap-2 text-white bg-menuButton/80 hover:bg-menuButton focus:ring-4 focus:ring-menuButton/50 font-medium rounded-lg text-sm px-3 py-1"
                            id="saveForm">
                        <svg class="fill-white w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                  d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
                        </svg>
                        <span class="t_button_save"></span>
                    </button>

                </div>
            </footer>

        </div>
    </body>

</html>
