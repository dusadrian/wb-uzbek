<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>WorldBank</title>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
        <link href="../../dist/main.css" rel="stylesheet">
    </head>

    <body class="relative">
        <div class="absolute top-0 right-0 left-0 bg-slate-200 h-10 flex justify-end items-center z-50">
            <button class="flex items-center gap-2 text-white bg-sky-400 hover:bg-sky-500 focus:ring-4 focus:ring-sky-300 font-medium rounded-lg text-sm px-3 py-1 me-2 mr-3"
                    id="logout">
                <svg class="fill-white w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                          d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z" />
                </svg>
                <span id="logout_text"></span>
            </button>
        </div>
        <div class="relative w-full flex flex-col justify-center items-center pt-10 min-h-screen">
            <h1 id="menuScreen_text" class="mb-10 text-xl -mt-20">Please choose an option</h1>
            <div class="flex flex-col gap-10">
                <div class="flex gap-36">
                    <div>
                        <button type="button" id="dashboard" class="min-w-52 bg-gradient-to-b from-menuButton/50 to-menuButton/90 hover:bg-menuButton focus:ring-1 focus:ring-menuButton font-medium rounded-lg text-base px-3 py-2.5 shadow-md me-2 text-white">
                            <span id="dashboard_text"></span>
                        </button>
                    </div>
                    <div>
                        <button type="button" id="dataEntry" class="min-w-52 bg-gradient-to-b from-menuButton/50 to-menuButton/90 hover:bg-menuButton focus:ring-1 focus:ring-menuButton font-medium rounded-lg text-base px-3 py-2.5 shadow-md me-2 text-white">
                            <span id="dataEntry_text"></span>
                        </button>
                    </div>
                </div>
                <div class="flex gap-36">
                    <div>
                        <button type="button" id="importData" class="min-w-52 bg-gradient-to-b from-menuButton/50 to-menuButton/90 hover:bg-menuButton focus:ring-1 focus:ring-menuButton font-medium rounded-lg text-base px-3 py-2.5 shadow-md me-2 text-white">
                            <span id="importData_text"></span>
                        </button>
                    </div>
                    <div>
                        <button type="button" id="exportData" class="min-w-52 bg-gradient-to-b from-menuButton/50 to-menuButton/90 hover:bg-menuButton focus:ring-1 focus:ring-menuButton font-medium rounded-lg text-base px-3 py-2.5 shadow-md me-2 text-white">
                            <span id="exportData_text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
